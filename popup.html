<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 8px;
      font-family: Arial, sans-serif;
      font-size: 13px;
    }
    h1 {
      font-size: 15px;
      color: #333;
      margin: 0 0 5px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header {
      margin-bottom: 10px;
    }
    .toggle-switch {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-right: 8px;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .form-group {
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin-bottom: 3px;
    }
    input, textarea, select {
      width: 100%;
      padding: 4px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 12px;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    .two-columns {
      display: flex;
      gap: 8px;
    }
    .two-columns > div {
      flex: 1;
    }
    .color-picker-group {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .color-picker {
      flex: 1;
    }
    .color-picker input[type="color"] {
      width: 100%;
      height: 25px;
      padding: 0;
      border: 1px solid #ddd;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 3px;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    .button-group button {
      flex: 1;
    }
    #saveSettings {
      background-color: #4CAF50;
      color: white;
    }
    #closePopup {
      background-color: #f0f0f0;
    }
    .status {
      margin-top: 8px;
      padding: 6px;
      font-size: 11px;
      display: none;
      background-color: #f5f5f5;
      border-radius: 3px;
    }
    small {
      font-size: 11px;
      color: #666;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .count-row {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    #clearCache {
      background-color: #2196F3;
      color: white;
      padding: 3px 8px;
      font-size: 11px;
      margin-left: auto;
      white-space: nowrap;
    }
    /*стиль для интервала проверки */
    .interval-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .interval-group label {
      margin-bottom: 0;
      white-space: nowrap;
    }
    .interval-group input {
      width: 93px;
      text-align: right;
    }
	.dictionary-selector {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .dictionary-selector select {
      width: 80%;
    }
	
	.divider {
    height: 1px;
    background-color: #ddd;
    margin: 8px 0;
	}
  </style>
</head>
<body>
  <div class="header">
    <div class="header-row">
      <h1>AUS Code Dictionary</h1>
      <label class="switch">
        <input type="checkbox" id="extensionEnabled" checked>
        <span class="slider"></span>
      </label>
    </div>
	<small>
		<span>Разработал: </span>
		<a href="mailto:alex31kv@yandex.ru" target="_blank" style="float: right;">Udovenya Alexander</a><br>
		<span>Версия: </span>
		<span id="extension-version" style="float: right;"></span><br>
		<span>Проверить обновления: </span>
		<a href="https://github.com/alex31kv/AUS-Code-Dictionary/releases/" target="_blank" style="float: right;">GitHub.com/alex31kv</a>
	</small>
	<div class="divider"></div>
	<small>
		<span>Расширение для интеграции с программным обеспечением Aspen Unified Scheduling, для формирования всплывающих подсказок с описанием из словаря пользователя.</span><br>
	</small>
  </div>
  <div class="divider"></div>
  
  <div class="dictionary-selector">
    <label for="dictionarySelect">Словарь:</label>
    <select id="dictionarySelect"></select>
  </div>
  <div class="count-row">
    <span>Кодов: <strong id="keyword-count">0</strong></span>
    <button id="clearCache">Перезагрузить</button>
  </div>
  <div class="divider"></div>
  
  <div class="interval-group">
    <label for="checkInterval">Интервал проверки (мс):</label>
    <input type="number" id="checkInterval" min="1000" max="10000" step="500">
  </div>

  <div class="two-columns">
    <div class="form-group">
      <label for="popupFontFamily">Шрифт подсказки:</label>
      <select id="popupFontFamily">
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Times New Roman', serif">Times New Roman</option>
        <option value="'Courier New', monospace">Courier New</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="popupFontSize">Размер шрифта:</label>
      <select id="popupFontSize">
        <option value="10px">Малый</option>
        <option value="12px">Средний</option>
        <option value="14px">Большой</option>
      </select>
    </div>
  </div>
  
  <div class="color-picker-group">
    <div class="color-picker">
      <label>Текст подсказки:</label>
      <input type="color" id="popupTextColor" value="#000000">
    </div>
    <div class="color-picker">
      <label>Фон подсказки:</label>
      <input type="color" id="popupBgColor" value="#ffffff">
    </div>
  </div>
  
  <div class="color-picker-group">
    <div class="color-picker">
      <label>Текст подсветки:</label>
      <input type="color" id="highlightTextColor" value="#0066cc">
    </div>
    <div class="color-picker">
      <label>Фон подсветки:</label>
      <input type="color" id="highlightBgColor" value="#ffffff">
      <div class="checkbox-group">
        <input type="checkbox" id="transparentBgCheckbox">
        <label for="transparentBgCheckbox">Прозрачный</label>
      </div>
    </div>
  </div>
  
  <div class="button-group">
    <button id="saveSettings">Сохранить</button>
    <button id="closePopup">Закрыть</button>
  </div>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
